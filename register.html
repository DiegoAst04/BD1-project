<!DOCTYPE html>
<html lang="es-PE">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse</title>
  <!--CDN Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="bg" class="reg">
    <div class="register">
      <form action="">
        <h1>Registrarse</h1>
        <div class="nombres">
          <div class="label-input">
            <label for="nombre">Nombres:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Andrés" required>
            <div class="icon">
              <i class="fa-regular fa-user"></i>
            </div>
          </div>
          <div class="label-input">
            <label for="apellido">Apellidos:</label>
            <input type="text" id="apellido" name="apellido" placeholder="López Obrador" required>
            <div class="icon">
              <i class="fa-regular fa-user"></i>
            </div>
          </div>
        </div>
        <div class="label-input">
          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" placeholder="974380072" required>
          <div class="icon">
            <i class="fa-solid fa-phone"></i>
          </div>
        </div>
        <div class="label-input">
          <label for="adress">Sucursal:</label>
          <select name="adresses" id="adresses">
            <option value="val1">Av. El Chambeador 215, Cayma</option>
            <option value="val2" selected>Barrio Obrero 420, Cercado</option>
            <option value="val3">Residencial 1 de Mayo, I-3, Yanahuara</option>
            <option value="val4">Av. Progreso Laboral 113-A, Paucarpata</option>
          </select>
          <div class="icon">
            <i class="fa-solid fa-industry"></i>
          </div>
        </div>
        <div class="label-input">
          <label for="dni">DNI:</label>
          <input type="number" id="dni" name="dni" placeholder="70615794" required>
          <div class="icon">
            <i class="fa-regular fa-id-card"></i>
          </div>
        </div>
        <div class="label-input">
          <label for="correo">email:</label>
          <input type="email" id="correo" name="correo" placeholder="empleado007@tanta.com" required>
          <div class="icon">
            <i class="fa-regular fa-envelope"></i>
          </div>
        </div>
        <div class="label-input">
          <label for="contraseña">Contraseña:</label>
          <input type="password" id="contraseña" name="contraseña" placeholder="SuperEmpleado_123" required>
          <div class="icon">
            <i class="fa-solid fa-lock"></i>
          </div>
        </div>
        <div class="label-input">
          <label for="confirmar_contrasena">Confirmar contraseña:</label>
          <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" placeholder="SuperEmpleado_123" required>
          <div class="icon">
            <i class="fa-solid fa-lock"></i>
          </div>
        </div>
        <button type="submit">Crear usuario</button>
      </form>
    </div>
  </div>
</body>

</html>
